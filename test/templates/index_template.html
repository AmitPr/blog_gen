<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ CONFIG.siteName }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ CONFIG.siteDescription }}">
    <meta name="author" content="{{ CONFIG.author.name }}">
    <link rel="shortcut icon" href="{{ CONFIG.siteIcon }}">

</head>

<body>
    <div class="header">
        <div class="subheader" style="text-align: center;">
            <div class="avatar-container">
                <a href="{{CONFIG.author.html_url}}">
                    <img src="{{CONFIG.author.avatar_url}}" class="avatar avatar-big" alt="{{CONFIG.author.name}}" />
                </a>
            </div>
            <a href="{{CONFIG.author.html_url}}">{{CONFIG.author.name}}</a>
        </div>
        <div class="siteInfo">
            <p>{{CONFIG.siteDescription}}</p>
        </div>
    </div>
    <h1>Recent Posts</h1>
    {% for post in posts %}
    <a href="{{post.url}}" style="text-decoration: none;">
        <h2 class="post-title">{{post.title}}</h2>
    </a>
    <p class="post-description">{{post.description}}</p>
    <p class="post-date subdued">{{post.createdAt}}</p>
    {% endfor %}
</body>

</html>
